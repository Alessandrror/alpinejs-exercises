<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Counter</title>
</head>
<body>

    <div x-data="{ count: 0 }">
        <!-- "x-data='{ var: value }'" is the syntax to initialize a variable and Alpine can track it -->
        <button x-on:click="count++">Increment</button>
        <button x-on:click="count--">Decrement</button>
        <!-- "x-on:event='var-listened'" is the syntax to listen an event listened -->
        <!-- For a reminder: @ is a shorter syntax instead of x-on: -->
        <span x-text="count"></span>
        <!-- x-text='var-showed'" is the syntax that react to changes of a variable -->
    </div>

</body>
</html>
