<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Dropdown 1.0</title>
</head>
<body>

    <div x-data="{ open: false}">
        <!-- x-data={ open: false} is the syntax to initialize a var open and let Alpine track it -->
        <button @click="open = !open">Toggle</button>
        <!-- @click="open = !open" is the syntax  to read the inverse value of open and conver the button for a toggle button-->
        <div x-show="open" @click.outside="open = false">Contents...</div>
        <!-- x-show="open" let Alpine know that this view hear the open event -->
        <!-- @click.outside="open = false" let Alpine know that the user click outside the box and it should close the box -->
    </div>

</body>
</html>
